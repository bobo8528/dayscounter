<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incident Free Days</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="overlay">
      <div class="digit-container">
        <img id="digit1" class="digit-img" src="digits/0.png" alt="0" />
        <img id="digit2" class="digit-img" src="digits/0.png" alt="0" />
        <img id="digit3" class="digit-img" src="digits/0.png" alt="0" />
      </div>
      <div class="main-text">Incident Free Days</div>
      <div class="sub-text">Letâ€™s Work Together Towards An Accident Free Workplace</div>
    </div>
  </div>

  <script>
    const startDate = new Date(2025, 7, 6); // Dec 22, 2022
    const now = new Date();
    const days = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    const digits = String(days).padStart(3, "0").split("");

    document.getElementById("digit1").src = `digits/${digits[0]}.png`;
    document.getElementById("digit2").src = `digits/${digits[1]}.png`;
    document.getElementById("digit3").src = `digits/${digits[2]}.png`;
  </script>
</body>
</html>
