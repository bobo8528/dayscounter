<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident-Free Days</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Dedicated container for digits -->
    <div class="digits-container">
      <div id="days-elapsed" class="digit-row"></div>
    </div>

    <!-- Separate container for text -->
    <div class="text-container">
      <div class="top-text">Incident Free Days</div>
      <div class="bottom-text">Together, let's make our Skyworks incident free!</div>
    </div>
  </div>

  <!-- Add reset button -->
  <button id="reset-btn" class="reset-button">Reset Counter</button>

  <script>
    let startDate = new Date(localStorage.getItem('incidentCounterStartDate') || "2025-07-06");
    function updateCounter() {
      const today = new Date();
      const daysElapsed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
      const digits = daysElapsed.toString().split('');
      const container = document.getElementById("days-elapsed");
      
      container.innerHTML = digits.map(d => 
        `<span class="digit">${d}</span>`
      ).join('');
    }

    // Add reset functionality
    document.getElementById('reset-btn').addEventListener('click', function() {
      startDate = new Date(); // Set to current date
    // Store the new start date in localStorage
    localStorage.setItem('incidentCounterStartDate', startDate);
      updateCounter();
    });

    updateCounter();
    setInterval(updateCounter, 86400000); // Refresh every 24 hours
  </script>
</body>
</html>
