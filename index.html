<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days Elapsed</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Days Without Incident</h1>
    <div id="days-elapsed">0</div>
  </div>

  <script>
    // Replace this with your actual start date
    const startDate = new Date("2025-07-07");
    const today = new Date();
    const timeDiff = today - startDate;
    const daysElapsed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    document.getElementById("days-elapsed").textContent = daysElapsed;
  </script>
</body>
</html>
